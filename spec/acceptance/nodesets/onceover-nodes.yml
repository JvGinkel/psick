HOSTS:
  CentOS-7-docker:
    platform: el-7-x86_64
    hypervisor: docker
    image: centos:centos7
    docker_preserve_image: true
    mount_folders:
      controlrepo:
        host_path: .
        container_path: /tmp/production
        opts: ro
    docker_cmd: '["/usr/sbin/init"]'
    docker_image_commands:
      - 'yum -y swap -- remove fakesystemd -- install systemd systemd-libs'
      - 'yum -y install crontabs tar ss wget openssl sysvinit-tools iproute which initscripts'
      - 'yum -y update; yum clean all; yum makecache'
      - 'systemctl mask getty@tty1.service'
  puppet.foss.psick.io:
    roles:
      - agent
    type: aio
    platform: el-7-64
    box: puppetlabs/centos-7.0-64-puppet
    box_url: https://s3.amazonaws.com/puppetlabs-vagrantcloud/centos-7.0-x86_64-virtualbox-puppet-1.0.2.box
    hypervisor: vagrant_virtualbox
  CentOS-6.6:
